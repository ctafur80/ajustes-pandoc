

# Archivo de defaults para apuntes de asignaturas. Tiene código JavaScript para hacer más
# cómoda la navegación por el documento, incluyendo referencias cruzadas.


from: markdown
to: html
# to: native

output-file: index.html
# output-file: salida-nativa

metadata-files:
  - metadatos.yaml

# Lo activo cuando deseo verlo también en otros dispositivos. Creo que en realidad no es
# necesario para esto.
# embed-resources: true

standalone: true
toc: true
number-sections: true

filters:
  - citeproc
  - pandoc/filters/math-envs.lua
  - pandoc/filters/csv-filter.py

cite-method: citeproc
csl: pandoc/csl/ieee.csl

verbosity: INFO
log-file: log.json

table-of-contents: true
toc-depth: 4

section-divs: true
# strip-empty-paragraphs: false

# eol: lf # lf, crlf, or native
# strip-comments: false
# ascii: true
# default-image-extension: ".png"

html-math-method:
  method: mathml

email-obfuscation: javascript

tab-stop: 4
preserve-tabs: true

reference-links: true
reference-location: document
markdown-headings: atx

resource-path:
  - figures


html-q-tags: true

css:
  - ./pandoc/web/css/variables.css
  - ./pandoc/web/css/base-mobile-first.css
  - ./pandoc/web/css/tablas.css
  - ./pandoc/web/css/codigo.css
  - ./pandoc/web/css/matematicas.css
  - ./pandoc/web/css/desktop.css


highlight-style: ./pandoc/web/resaltado-codigo/zf-darker.theme


fail-if-warnings: false
dump-args: false
ignore-args: false
trace: false

shift-heading-level-by: -1

track-changes: accept


# Ajustes para la web de salida.
include-before-body: ./pandoc/web/html/elemento-breadcrumbs.html
include-after-body: ./pandoc/web/html/etiqueta-final-main.html
include-in-header:
  - ./pandoc/web/html/elemento-nav.html
  - ./pandoc/web/html/elemento-boton-nav-bar.html
  - ./pandoc/web/html/carga-breadcrumbs.html
  - ./pandoc/web/html/carga-nav-bar.html
  # - ./pandoc/web/html/nameref.html
  # - ./pandoc/web/html/carga-ajustes-mathjax.html



defaults:
  - toc.yaml




