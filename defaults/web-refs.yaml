

# Archivo de defaults para artículo sobre referencias de una temática


from: markdown
to: html


output-file: index.html

metadata-files:
  - metad.yaml


standalone: true
toc: true
number-sections: false

filters:
  - citeproc

cite-method: citeproc
# csl: pandoc/csl/ieee.csl # TODO Buscar uno que muestre el título
# csl: https://www.zotero.org/styles/chicago-fullnote-bibliography

verbosity: INFO
# log-file: log.json

table-of-contents: true
toc-depth: 2

section-divs: true

html-math-method:
  method: mathml

email-obfuscation: javascript

tab-stop: 2
preserve-tabs: true

reference-links: true
# reference-location: document
markdown-headings: atx


table-caption-position: below
figure-caption-position: below


# resource-path:
#   - figures


html-q-tags: true

css:
  - ./pandoc/web/css/variables.css
  - ./pandoc/web/css/base-mobile-first.css
  - ./pandoc/web/css/tablas.css
  - ./pandoc/web/css/tabla-contenidos.css
  - ./pandoc/web/css/codigo.css
  - ./pandoc/web/css/matematicas.css
  - ./pandoc/web/css/desktop.css


highlight-style: ./pandoc/web/resaltado-codigo/zf-darker.theme


fail-if-warnings: false
dump-args: false
ignore-args: false
trace: false

shift-heading-level-by: -1

track-changes: accept


input-files:
  - src.mkd







